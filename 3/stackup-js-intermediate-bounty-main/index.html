<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kit-t's content editor</title>
    <meta name="description" content="Content editor app for StackUp's JavaScript Intermediate Campaign Bounty">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="none" onload="if(media!='all')media='all'">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 p-4">
          <h1>Content Editor</h1>
          <div id="editor"></div>
          <div class="d-flex justify-content-around py-4">
            <div class="dropdown">
              <button id="insert-component-dropdown" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Insert Component
              </button>
              <ul class="dropdown-menu">
                <li><button onclick="insertComponent('Heading')" class="dropdown-item" type="button">Heading</button></li>
                <li><button onclick="insertComponent('Paragraph')" class="dropdown-item" type="button">Paragraph</button></li>
                <li><button onclick="insertComponent('Image')" class="dropdown-item" type="button">Image</button></li>
                <li><button onclick="insertComponent('Audio')" class="dropdown-item" type="button">Audio</button></li>
              </ul>
            </div>
            <button id="discard-button" class="btn btn-primary" type="button" onclick="discard()">
              Discard
            </button>
            <button id="print-button" class="btn btn-primary" type="button" onclick="print()">
              Print
            </button>
          </div>
        </div>

        <div class="col-12 col-lg-6 p-4" id="renderer">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
